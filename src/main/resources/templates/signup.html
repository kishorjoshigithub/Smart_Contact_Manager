<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<title>This is signup page</title>
</head>

<body>
	<section>

		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">

					<div class="my-card mt-2">

						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<!--<th:block th:text="${#session.removeAttribute('message')}"></th:block>  -->

						</div>

						<div class="container text-center">
							<img style="width: 80px;" th:src="@{/img/signup.png}">
						</div>

						<h1 class="text-center">Register Here</h1>

						<form novalidate action="" th:action="@{/do_register}"
							method="post" th:object="${user}">

							<!-- Name field -->
							<div class="form-group">
								<label for="name_field">Your Name</label> <input type="text"
									class="form-control"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									id="name_field" aria-describedby="emailHelp"
									placeholder="Enter Name" required th:text="${user.name}"
									name="name" />
							</div>
							<div class="invalid-feedback"
								th:each="e:${#fields.errors('name')}" th:text="${e}"></div>

							<!-- Email field -->
							<div class="form-group">
								<label for="email_field">Your Email</label> <input type="email"
									class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter Email" required
									th:text="${user.email}" name="email" />
							</div>


							<!-- Password field -->
							<div class="form-group">
								<label for="password_field">Your Password</label> <input
									type="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter Password"
									required name="password" />
							</div>


							<!-- About field -->

							<div class="form-group">

								<textarea name="about" th:text="${user.about}"
									class="form-control" rows="10"
									placeholder="Enter Something Yourself..."></textarea>
							</div>

							<!-- terms and conditions agreement -->
							<div class="form-group form-check">

								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" />
								<lable for="agreement">Accept terms and conditions</lable>


							</div>

							<div class="container text-center">

								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning text-white">Reset</button>

								<a class="btn btn-outline-info" type="button" href="#"
									th:href="@{'/'}">Back</a>


							</div>

						</form>
					</div>

				</div>


			</div>

		</div>
	</section>
</body>

</html>
