<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<title>This is about page</title>
</head>

<body>
	<section>

		<div class="card mr-3 ml-3">
			<div class="card-body ">


				<div class="container text-center">


					<img src="" style="height: 200px; width: 200px;"
						class="my_profile_picture" th:src="@{'/img/'+${contact.image}}"
						alt="Profile photo display">

					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> (<span
							th:text="${contact.secondName}"></span>)
					</h3>



					<table class="table table-dark">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCMUSER<span th:text="${contact.cid}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>

							</tr>

							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>

							</tr>


							<tr>
								<th scope="row">work</th>
								<td><span th:text="${contact.work}"></span></td>

							</tr>

						</tbody>




					</table>
					<div class="description mt-2">

						<th:block th:utext="${contact.description}"></th:block>

					</div>
					<div class="container mt-3">
						<button th:onclick="|deleteContact(${contact.cid})|"
							class="btn btn-danger btn-sm btn-block">Delete</button>

						<form method="post"
							th:action="@{'/user/update-contact/'+${contact.cid}}"
							class="mt-2">
							<button type="submit" class="btn btn-primary btn-sm btn-block">Update</button>
						</form>

						<div class="text-center">

							<a class="btn btn-link float-right" type="button" href="#"
								th:href="@{'/user/show-contacts/0'}">Back</a>
						</div>

					</div>


				</div>



			</div>





		</div>
		<h1 class="text-center p-3 bg-danger text-white"
			th:unless="${contact}">You don't have permission to see this
			contact.....</h1>


	</section>
</body>

</html>
